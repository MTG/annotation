{% extends 'annotationapp/annotationapp_base.html' %}

{% block title %} Create a new exercise {% endblock %}

{% block content %}
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form }}</p>
        <p>{{ form.non_field_errors }}</p>
        <p>{{ form.zip_file.errors }}</p>
        <p><input type="submit" value="Create and upload" /></p>
    </form>
{% endblock %}
