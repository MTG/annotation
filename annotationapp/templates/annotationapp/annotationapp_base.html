<!DOCTYPE html>
{% load static %}
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>similarity annotator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link id="favicon" rel="icon" type="image/png" sizes="64x64" href="{% static 'image/favicon.png' %}">
    <link href='//fonts.googleapis.com/css?family=Raleway:300,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    {% block extra_head%}{% endblock %}
    </head>

<body>
<div class="container-fluid" >
    <div class="page-header">
        <div class="row-fluid">
            <div class="span10">
                <h3><a href="/">{% block title %}{% endblock %}</a></h3>
            </div>
            <div class="span2">
                {% block logout %}
                    <input type="button" onclick="location.href='/accounts/logout';" value="Logout" />
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span1">
            {% block links %}
            {% endblock %}
        </div>
        <div class="span10">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
