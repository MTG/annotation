{% extends 'annotationapp/annotationapp_base.html' %}
{% block content %}
    {% if exercises_list %}
        {% for exercise in exercises_list %}
            <h4><a href="/{{ exercise.id }}/sound_list/">{{ exercise.name }}</a></h4>
        {% endfor %}
    {% else %}
        <p>No exercises available.</p>
    {% endif %}
{% endblock %}

{% block links %}
    <a href="/upload/"> Create a new exercise </a>
{% endblock %}
