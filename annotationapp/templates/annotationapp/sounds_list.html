{% extends 'annotationapp/annotationapp_base.html' %}

{% block content %}
{% if sounds_list %}
    <ul>
    {% for sound in sounds_list %}
        <li><a href="/{{ exercise_id }}/sound_detail/{{ sound.id }}">{{ sound.filename }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There is no sounds</p>
{% endif %}
{% endblock %}

{% block links %}
<a href="/{{ exercise_id }}/download/">Download annotations</a>
{% endblock %}
