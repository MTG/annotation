
{% extends 'annotationapp/annotationapp_base.html' %}

{% block title %}Registration{% endblock %}

{% block links %}
  <br>

  <div id="registration-form" class="registration-content col-xs-12">

    <form method="post" action="" class>{% csrf_token %}
      <div class="form-group">

              <input type="text"  class="form-control" id="{{form.username.auto_id}}" name='{{form.username.name}}' {% if form.username.value %}value='{{ form.username.value }}' {% else %}placeholder="Username"{% endif %}>
              {{form.errors.username}}
      </div>
      <div class="form-group">
              <input type="email"  class="form-control" id="{{form.email.auto_id}}" name='{{form.email.name}}'  {% if form.email.value %}value='{{ form.email.value }}' {% else %}placeholder="Email" {% endif %}>
              {{form.errors.email}}
      </div>
      <div class="form-group">
              <input type="password"  class="form-control" id="{{form.password1.auto_id}}" name='{{form.password1.name}}' placeholder="Choose a password">
              {{form.errors.password}}
      </div>
      <div class="form-group">
              <input type="password"  class="form-control" id="{{form.password2.auto_id}}" name='{{form.password2.name}}' placeholder="Please confirm your password">
              {{form.errors.password2}}
      </div>


      <div >
        <button id="registration-form-submit" type="submit" class="btn btn-success">
          "Register"
        </button>
      </div>

    </form>

 </div>
{% endblock %}
